version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: plumelive_postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: appdb
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - plumelive_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  adminer:
    image: adminer:latest
    container_name: plumelive_adminer
    ports:
      - "8080:8080"
    depends_on:
      - postgres
    networks:
      - plumelive_network

volumes:
  postgres_data:

networks:
  plumelive_network:
    driver: bridge
